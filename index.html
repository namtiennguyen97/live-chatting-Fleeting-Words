<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleeting Words</title>
    <link rel="icon" href="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/a2.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@f03ade5/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@efcc4db/cdn/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@f03ade5/css/buttionOption.css">
    <script src="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@efcc4db/cdn/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@efcc4db/cdn/toastr.min.js"></script>

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
<!--    <div class="loader"><b>Fleeting Words</b></div>-->
</div>


<audio id="msg-receive-online">
    <source src="https://docs.google.com/uc?export=download&id=1yQNdZAtIjIv_IxPZGD9LwTdnZy1Obfvs" type="audio/mp3" >
    <!--    <source src="sound/cityRuinNier.mp3" type="audio/mpeg">-->
</audio>

<audio id="msg-receive-sound">
    <source src="https://docs.google.com/uc?export=download&id=1oV_MPno3VKQZ9L_U2bZspbZzaUP8xu-G" type="audio/mp3" >
    <!--    <source src="sound/cityRuinNier.mp3" type="audio/mpeg">-->
</audio>

<audio id="msg-receive-disconnected">
    <source src="https://docs.google.com/uc?export=download&id=1KqnA6YFQ10c-ma7AASUGy9cXEAZvb6vj" type="audio/mp3" >
    <!--    <source src="sound/cityRuinNier.mp3" type="audio/mpeg">-->
</audio>


<div class="container clearfix">
    <div class="people-list" id="people-list">
        <div class="search">
            <input type="text" id="search-people" placeholder="Tìm kiếm... " style="color: white" />
            <i class="fa fa-search"></i>
        </div>
        <ul class="list" style="list-style: none">
            <span><b> Nhóm chat - (1)</b></span>
            <li class="clearfix list-online" id="public-room">
                <img class="avatar-on-the-list"
                     src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/tumblr_p96i9gKKbI1xut6buo1_1280.gif"
                     alt="avatar" />
                <div class="about">
                    <div class="name">Phòng chung <i class="fas fa-home"></i></div>
                    <div class="status">
                        <i class="fa fa-circle online"></i> Trực tuyến
                    </div>
                </div>
            </li>
            <br>
            <span><b> Mọi người - (<span id="count-user-online">0</span>)</b></span>
            <div id="all-user-list">

            </div>

        </ul>

        <div class="search logout">
            <button onclick="logout()" class="logoutBtn">Đăng xuất <i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
            <img class="avatar-chat" src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/tumblr_p96i9gKKbI1xut6buo1_1280.gif"
                 alt="avatar"/>

            <div class="chat-about">
                <div class="chat-with">Phòng chung <i class="fas fa-home"></i></div>
                <div class="chat-num-messages">Nơi tất cả mọi người chia sẻ- Phòng hội nghị ;)</div>
            </div>
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history" id="chat-history">
            <ul style="list-style: none" id="chat-content">

            </ul>

            <div class="form-login" id="form-login">
                <label><b>Bạn cần đăng nhập để truy cập phòng chat</b></label>
                <br>
                <input type="text" id="firstname"  placeholder="Tên của bạn.." oninput="checkUsername()">
                <br>
                <span id="validateUsername" class="validateUsername" style="color: #fd7d49"></span>
                <br>
                <label><b>Chọn Avatar tạm thời</b></label>
                <br>
                <span class="tags" gloss="Cô nàng A2"><img  onclick="chooseAvatar(1)" id="firstAvatar" class="login-avatar" src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/a2.gif" alt="Avatar"></span>
                <span class="tags" gloss="Thợ săn 2B"><img  onclick="chooseAvatar(2)" id="secondAvatar" class="login-avatar" src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/newIconAva/download%20(5).gif" alt="Avatar"></span>
                <span class="tags" gloss="Chiến binh 2B"><img  onclick="chooseAvatar(3)" id="thirdAvatar" class="login-avatar" src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/avatar2.gif" alt="Avatar"> </span>
                <span class="tags" gloss="Hacker 9S"><img  onclick="chooseAvatar(4)" id="fourthAvatar" class="login-avatar" src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/9s.gif" alt="Avatar"></span>
                <span class="tags" gloss="Sát thủ 2B"><img onclick="chooseAvatar(5)" id="firthAvatar" class="login-avatar" src="https://raw.githubusercontent.com/namtiennguyen97/UpLoadImage/master/newIconAva/asd.gif" alt="Avatar"></span>
                <br>
                <br>
                <span id="validateLogin" class="validateUsername" style="color: #fd7d49"></span>
                    <button id="loginButton" onclick="login()">Đăng nhập <i class="fas fa-key"></i></button>
                </div>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix chat-zone">
            <form id="form-send-message" action="">
                <input type="text" id="input-message" placeholder="Nhập nội dung chat ở đây..." autocomplete="off">
                <i class="fa fa-file-o"></i>
                <i class="fa fa-file-image-o"></i>
                <button type="submit">Gửi <i class="fas fa-paper-plane"></i></button>
            </form>
        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->


<!--<div id="guideMsgIndex">haha</div>-->

<!--Option Zone-->
<div id="option-zone">
        <a href="javascript:void(0)" id="dataMenuLogin" onclick="logout()"  class="dataMenuLogin"><i id="iconLogin" class="fas fa-sign-in-alt"></i></a>
        <a href="javascript:void(0)" id="dataMenuGuide" class="dataMenuGuide"><i class="fas fa-user-cog"></i></a>
        <a href="javascript:void(0)" id="dataMenuSound" class="dataMenuSound"><i class="fas fa-volume-up"></i></a>
        <a href="javascript:void(0)"  id="dataMenuHome" onclick="topFunction()"><i class="fas fa-home"></i></a>
        <a href="javascript:void(0)" id="dataMenu" class="menuDataSS"><i class="fas fa-angle-double-up"></i></a>
</div>
<!--END OF OPTION ZONE-->

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@f03ade5/script.js"></script>
<script src="https://cdn.jsdelivr.net/gh/namtiennguyen97/live-chatting-Fleeting-Words@f03ade5/optionButton.js"></script>

</body>
</html>
